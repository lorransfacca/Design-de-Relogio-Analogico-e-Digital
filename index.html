<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
            <div class="Container"> 
                <div class="clock">
                    <div id="second" class="circle" style="--clr:#04fc43;" ><i></i></div>
                    <div id="minute" class="circle circle2"  style="--clr:#00b6fe;"><i></i></div>
                    <div id="hour"  class=" circle circle3" style="--clr:#ff0000;"><i></i></div>
                    <span style="--i:1"><b>1</b></span>
                    <span style="--i:2"><b>2</b></span>
                    <span style="--i:3"><b>3</b></span>
                    <span style="--i:4"><b>4</b></span>
                    <span style="--i:5"><b>5</b></span>
                    <span style="--i:6"><b>6</b></span>
                    <span style="--i:7"><b>7</b></span>
                    <span style="--i:8"><b>8</b></span>
                    <span style="--i:9"><b>9</b></span>
                    <span style="--i:10"><b>10</b></span>
                    <span style="--i:11"><b>11</b></span>
                    <span style="--i:12"><b>12</b></span>
                </div>
            </div>
            
            <div id="relogio">
                <div class="circulo" style="--clr: #ff0000;">
                    <div class="pontos ponto_h"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70" id="hh"></circle>
                    </svg>
                    <div id="horas">00<span id="a">00</span></div>
                </div>
                <div class="circulo" style="--clr: #00b6fe;">
                    <div class="pontos ponto_m"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70" id="mm"></circle>
                    </svg>
                    <div id="minutos">00<span id="b">00</span></div>
                </div>
    
                <div class="circulo" style="--clr:#04fc43;">
                    <div class="pontos ponto_s"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70" id="ss"></circle>
                    </svg>
                    <div id="segundos">00<span id="c">00</span></div>
                </div>
        
                <div class="ap">
                    <div id="ampm" style="--clr:#fee800;">AM</div>
                </div>
            </div>
        </main>
  <script src="script.js"></script>
</body>

</html>
